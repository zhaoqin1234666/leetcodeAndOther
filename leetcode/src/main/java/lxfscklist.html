<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<script src="/static/product/common/alljs/common.js"></script>
	</head>
	<body>
		<div class="layui-container" id="globalDiv">
			<form class="layui-form layerCard" action="" lay-filter="component-form-group" id="editForm">

				<div class="layui-col-xs12">
					<blockquote class="layui-elem-quote">学生基本信息</blockquote>
				</div>

				<div class="layui-col-xs3">
					<div class="layui-form-item">
						<label class="layui-form-label">学号：</label>
						<div class="layui-input-inline">
							<input type="text" id="xh" name="xh" value="" readonly="readonly" autocomplete="off" class="layui-input border-none">
						</div>
					</div>
				</div>

				<div class="layui-col-xs3">
					<div class="layui-form-item">
						<label class="layui-form-label">姓名：</label>
						<div class="layui-input-inline">
							<input type="text" id="xm" name="xm" value="" readonly="readonly" autocomplete="off" class="layui-input border-none">
						</div>
					</div>
				</div>

				<div class="layui-col-xs3">
					<div class="layui-form-item">
						<label class="layui-form-label">导师：</label>
						<div class="layui-input-inline">
							<input type="text" id="dsxm" name="dsxm" value="" readonly="readonly" autocomplete="off" class="layui-input border-none">
						</div>
					</div>
				</div>

				<div class="layui-col-xs3">
					<div class="layui-form-item">
						<label class="layui-form-label">入学年级：</label>
						<div class="layui-input-inline">
							<input type="text" id="rxnj" name="rxnj" value="" readonly="readonly" autocomplete="off" class="layui-input border-none">
						</div>
					</div>
				</div>

				<div class="layui-col-xs3">
					<div class="layui-form-item">
						<label class="layui-form-label">在读年级：</label>
						<div class="layui-input-inline">
							<input type="text" id="zdnj" name="zdnj" value="" readonly="readonly" autocomplete="off" class="layui-input border-none">
						</div>
					</div>
				</div>

				<div class="layui-col-xs3">
					<div class="layui-form-item">
						<label class="layui-form-label">所在院系：</label>
						<div class="layui-input-inline">
							<input type="text" id="szyxsmc" name="szyxsmc" value="" readonly="readonly" autocomplete="off" class="layui-input border-none">
						</div>
					</div>
				</div>

				<div class="layui-col-xs3">
					<div class="layui-form-item">
						<label class="layui-form-label">专业名称：</label>
						<div class="layui-input-inline">
							<input type="text" id="bxzymc" name="bxzymc" value="" readonly="readonly" autocomplete="off" class="layui-input border-none">
						</div>
					</div>
				</div>

				<div class="layui-col-xs3">
					<div class="layui-form-item">
						<label class="layui-form-label">学生类别：</label>
						<div class="layui-input-inline">
							<input type="text" id="xslbmc" name="xslbmc" value="" readonly="readonly" autocomplete="off" class="layui-input border-none">
						</div>
					</div>
				</div>

				<div class="layui-col-xs3">
					<div class="layui-form-item">
						<label class="layui-form-label">录取类别：</label>
						<div class="layui-input-inline">
							<input type="text" id="lqlbmc" name="lqlbmc" value="" readonly="readonly" autocomplete="off" class="layui-input border-none">
						</div>
					</div>
				</div>

				<div class="layui-col-xs12">
					<blockquote class="layui-elem-quote">联系方式</blockquote>
				</div>

				<div class="layui-col-xs6">
					<div class="layui-form-item">
						<label class="layui-form-label">手机：</label>
						<div class="layui-input-inline">
							<input type="text" id="yddh" name="yddh" value=""  autocomplete="off" class="layui-input border-none">
						</div>
					</div>
				</div>

				<div class="layui-col-xs6">
					<div class="layui-form-item">
						<label class="layui-form-label">邮箱：</label>
						<div class="layui-input-inline">
							<input type="text" id="dzxx" name="dzxx" value=""  autocomplete="off" class="layui-input border-none">
						</div>
					</div>
				</div>

				<div class="layui-col-xs6">
					<div class="layui-form-item">
						<label class="layui-form-label">qq号码：</label>
						<div class="layui-input-inline">
							<input type="text" id="qqhm" name="qqhm" value=""  autocomplete="off" class="layui-input border-none">
						</div>
					</div>
				</div>

				<div class="layui-col-xs6">
					<div class="layui-form-item">
						<label class="layui-form-label">微信：</label>
						<div class="layui-input-inline">
							<input type="text" id="wxzh" name="wxzh" value=""  autocomplete="off" class="layui-input border-none">
						</div>
					</div>
				</div>

				<div class="layui-col-xs6">
					<div class="layui-form-item">
						<label class="layui-form-label">是否已更新联系方式：</label>
						<div class="layui-input-inline">
							<select  lay-filter="sfgxl" name="sfgxl" id="sfgxl">
							</select>
						</div>
					</div>
				</div>

				<div class="layui-row layui-col-space3" style="display: none">
					<div class="layui-col-md12">
						<div class="grid-demo grid-demo-bg1">
							<div class="layui-form-item">
								<div class="layui-input-block">
									<div class="layui-footer">
										<!-- 这里提交按钮的ID是用在layer弹窗中点击确定按钮代替该按钮用 -->
										<button class="layui-btn" lay-submit
												lay-filter="submit" id="submit">立即提交</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

	</body>
	<script src="lxfsckedit.js"></script>
	<script>
		layui.config({
			base : basePath, //静态资源所在路径
			version: new Date().getTime()
		}).extend({
			index : indexPath, //主入口模块
		}).use(["index","editTable","baseUtil"], editTable)
	</script>
</html>
